---
title: for loop
description: Example of a simple Liquid for loop returning a list of pages.
tags: liquid for loop
date: 2019-09-30
---
<ul>
{{"{% for page in site.pages "}}%}
  <li>
      <a title="{{"{{ page.title "}}}}" href="{{"{{ page.url "}}}}">{{"{{ page.title "}}}} </a>
  </li>
{{"{% endfor "}}%}
</ul>
