<style>
    .arrow{
        display: block;
    }
    .arrow:after {
        border-style: solid;
        content: '';
        position: absolute;
    }
    .arrow-top:after {
        border-color: transparent transparent #eb6300 transparent;
        border-width: 0 10px 10px 10px;
    }
    .arrow-right:after {
        border-color: transparent transparent transparent #eb6300;
        border-width: 10px 0 10px 10px;
    }
    .arrow-bottom:after {
        border-color: #eb6300 transparent transparent transparent;
        border-width: 10px 10px 0 10px;
    }
    .arrow-left:after {
        border-color: transparent #eb6300 transparent transparent;
        border-width: 10px 10px 10px 0;
    }
</style>
<span class="arrow arrow-top">Top</span>
<span class="arrow arrow-right">Right</span>
<span class="arrow arrow-bottom">Bottom</span>
<span class="arrow arrow-left">Left</span>
